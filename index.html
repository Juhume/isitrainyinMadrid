<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>¿Va a llover en Madrid?</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">  </head>
<body>
    <canvas id="particles-canvas"></canvas>
    <canvas id="weather-canvas"></canvas>
    <canvas id="rain"></canvas>
    <h2 id="logo"></h2>
    
  <div id="app">
    <div id="respuesta" aria-live="polite">Cargando clima...</div>
    <div id="detalles">
        <div id="humedad"></div>
        <div id="sensacion"></div>
      </div>
      
      <div id="sol-info">
        <div id="salida-sol"></div>
        <div id="puesta-sol"></div>
      </div>
  </div>

  <div id="alerta-paraguas" class="alerta-paraguas" role="alert" aria-live="polite"></div>

  <div id="prevision">
    <h3>¿Y en las próximas horas?</h3>
    <div id="horas-lluvia">--</div>

    <div class="weather-card running-advice">
      <h3 id="runningTitle">🏃 ¿Es buena hora para correr?</h3>
      <p id="runningMessage"></p>
      <ul id="runningDetails" class="running-details"></ul>
    </div>
  </div>


  <div id="info-clima">Actualizado: --:--</div>

  <div id="mock-menu">
    <label for="mock-select">Modo clima simulado:</label>
    <select id="mock-select">
      <option value="">(desactivado)</option>
      <option value="Sunny">☀️ Soleado</option>
      <option value="Light rain">🌧️ Lluvia ligera</option>
      <option value="Thunderstorm">⛈️ Tormenta</option>
      <option value="Fog">🌫️ Niebla</option>
      <option value="Snow">❄️ Nieve</option>
      <option value="Clear">🌙 Despejado (Noche)</option>
    </select>
</div>

  <script src="main.js" defer></script>
  </body>
</html>
