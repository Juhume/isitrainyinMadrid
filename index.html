<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Va a llover en Madrid?</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Canvas para efectos visuales -->
  <canvas id="particles"></canvas>
  <canvas id="rain"></canvas>

  <!-- Nubes decorativas -->
  <div class="cloud" style="top: 10%; animation-delay: 0s;"></div>
  <div class="cloud" style="top: 25%; animation-delay: 15s;"></div>
  <div class="cloud" style="top: 40%; animation-delay: 30s;"></div>

  <!-- Título -->
  <h2 id="logo"></h2>

  <!-- Contenido principal -->
  <div id="app">
    <div id="respuesta"></div>
    <div id="detalles">
      <div id="humedad"></div>
      <div id="sensacion"></div>
    </div>
  </div>

  <!-- Previsión futura -->
  <div id="prevision">
    <h3>¿Y luego podría llover?</h3>
    <div id="horas-lluvia">Cargando...</div>
  </div>

  <!-- Info climática -->
  <div id="info-clima">Actualizado: --:--</div>

  <!-- Menú de simulación -->
  <div id="mock-menu">
    <label>Modo clima simulado:</label>
    <select id="mock-select">
      <option value="">(desactivado)</option>
      <option value="Sunny">☀️ Soleado</option>
      <option value="Light rain">🌧️ Lluvia ligera</option>
      <option value="Thunderstorm">⛈️ Tormenta</option>
      <option value="Fog">🌫️ Niebla</option>
      <option value="Snow">❄️ Nieve</option>
    </select>
  </div>

  <!-- Menú de barrios -->
  <div id="barrio-menu">
    <label>¿Desde qué barrio miras al cielo?</label>
    <div id="barrio-options">
      <button data-barrio="cuchillo">🔪</button>
      <button data-barrio="elfo">🧝</button>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
