<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Llueve en Madrid?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Partículas (modo soleado) -->
  <canvas id="particles"></canvas>
  <!-- Lluvia (modo lluvia) -->
  <canvas id="rain" style="display: none;"></canvas>

  <!-- Nubes decorativas -->
  <div class="cloud" style="top: 10%; animation-delay: 0s;"></div>
  <div class="cloud" style="top: 25%; animation-delay: 15s;"></div>
  <div class="cloud" style="top: 40%; animation-delay: 30s;"></div>

  <!-- Logo / título -->
  <h2 id="logo">¿Llueve en Madrid?</h2>

  <!-- Contenido principal -->
  <div id="app">
    <div id="respuesta">
    </div>
  </div>

  <!-- Info inferior -->
  <div id="info-clima">Actualizado: --:--</div>

  <script src="main.js"></script>
  <script src="particles.js"></script>
  <script src="rain.js"></script>
</body>
</html>
